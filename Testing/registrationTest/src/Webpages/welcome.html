<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
</head>
<body>
  <h2 id="welcomeMsg"></h2>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get("user"); // correctly read query parameter

    if (username) {
      document.getElementById("welcomeMsg").innerText = "welcome " + username;
    } else {
      document.getElementById("welcomeMsg").innerText = "Welcome Guest";
    } 
  </script>
</body>
</html>
